<mat-card class="example-card">

    <mat-card-header *ngIf="empleado">
        <img mat-card-avatar [src]="empleado.img | imagen">
        <mat-card-title *ngIf="empleado">{{ empleado.getNombreCompleto() }}</mat-card-title>
        <mat-card-subtitle *ngIf="!cargando">Actualizado el {{ empleado.actualizadoEl | date:'dd-MM-yyyy'}} por {{ actualizadoPor.nombre }} </mat-card-subtitle>
        <span class="toolbar-spacer"></span>
        <!-- <button mat-icon-button>
          <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Informes icon">
              <i class="fas fa-file-prescription paciente-tab-icon"></i>
          </mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon class="toolbar-icon" aria-hidden="false" aria-label="Salud icon">
              <i class="fas fa-heartbeat paciente-tab-icon"></i>
        </mat-icon>
      </button> -->
    </mat-card-header>

    <mat-card-content *ngIf="empleado">
        <mat-tab-group [selectedIndex]="tabActual" (selectedTabChange)="cambioTab($event)">

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="paciente-tab-icon">person</mat-icon>
                    Datos Principales
                </ng-template>
                <app-empleado-principal *ngIf="empleado" (imprimir)="imprimir($event)" [empleado]="empleado" [modo]="modo"></app-empleado-principal>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="paciente-tab-icon">home</mat-icon>
                    Domicilio
                </ng-template>
                <app-domicilio (imprimir)="imprimir($event)" [persona]="empleado" tipo="empleado" [modo]="modo"></app-domicilio>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="paciente-tab-icon">contact_phone</mat-icon>
                    Contactos
                </ng-template>
                <app-contacto (imprimir)="imprimir($event)" [persona]="empleado" tipo="empleado" [modo]="modo"></app-contacto>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="paciente-tab-icon">supervised_user_circle</mat-icon>
                    Familia
                </ng-template>
                <app-familia (imprimir)="imprimir($event)" [persona]="empleado" tipo="empleado" [modo]="modo"></app-familia>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <i class="far fa-id-card paciente-tab-icon"></i> S. Social
                </ng-template>
                <app-ssocial (imprimir)="imprimir($event)" [persona]="empleado" tipo="empleado" [modo]="modo"></app-ssocial>
            </mat-tab>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="paciente-tab-icon">work</mat-icon>
                    Profesi√≥n
                </ng-template>
                <app-profesion (imprimir)="imprimir($event)" [persona]="empleado" tipo="empleado" [modo]="modo"></app-profesion>
            </mat-tab>

        </mat-tab-group>
    </mat-card-content>
</mat-card>
